<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow a Garden - Stok Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00cc66;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00a653;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    ul {
      margin-top: 10px;
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #2a2a2a;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grow a Garden - Cek Stok</h1>
    <button onclick="cekStok()">Cek Stok Sekarang</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const API_KEY = "mg-esy41h2MenAghpPFnybkFEcnRlI2Bdb0";

    async function cekStok() {
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ Mengambil data stok...";

      try {
        const response = await fetch("https://api.maelyn.sbs/api/roblox/growagarden/stock", {
          method: "GET",
          headers: {
            "mg-apikey": API_KEY
          }
        });

        const data = await response.json();

        if (data.status && data.result) {
          let output = "<h3>üì¶ Stok Saat Ini:</h3><ul>";
          for (const [item, jumlah] of Object.entries(data.result)) {
            output += `<li><strong>${item}</strong>: ${jumlah}</li>`;
          }
          output += "</ul>";
          result.innerHTML = output;
        } else {
          throw new Error("Gagal mengambil data stok.");
        }
      } catch (error) {
        result.innerHTML = `<span style='color: red;'>${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
